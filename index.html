<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>

    <body>
        <!-- **********    HEADER  START    **********  -->
        <header class="header">
			<nav class="navbar">
				<a class="navbar_image" href="./images.html">Image Search</a>
				<a class="navbar_advanced" href="./adv_search.html">Advanced Search</a>
			</nav>
        </header>
        <!-- **********    HEADER END     **********  -->

        
        <!-- **********  MAIN CONTENT ********** -->
        <main class="main">

        <!-- **********   LOGO ********** -->
            <div class=logo>
                <img class="logo_google" src="img/logo.png" width="272px" height="92px" alt="Google Logo">
            </div>

        <!-- **********  SEARCH FORM **********  -->
            <form class="myform formalign" action="https://google.com/search" method="GET">
                        
                    <div class="img_wrapper">
                        <div class="lupa_wrap">
                            <img class="lupa" src="img/lupa.png">
                        </div>
                        <input class="search_input" type="text" name="q" autofocus><br>
                    </div>

                    <div class="btn_wrapper">
                        <input class="search_btn" type="submit" value="Google Search">
                        <button class="search_btn" type="submit" name="btnI" value="1">I'm Feeling Lucky</button> 

                    </div>
            </form>
            
            <div class="google_text">
                <p> Google offered in: 
                <a href="https://www.google.com/setprefs?sig=0_j1--VOOUTON7v7tyrXPmMettrSw%3D&amp;hl=ro&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjY_aGqxIzuAhUNhRoKHcXNC_sQ2ZgBCA8">Română</a>
                </p>    
            </div>  
        <!-- **********  SEARCH FORM END **********  -->

        </main>
        <!-- **********  MAIN CONTENT END ********** -->
         

        <!-- **********    FOOTER   **********  -->
        <footer class="footer">
            <div class="country">
				<p>Romania</p>
			</div>
            <div class="more-footer">
                <span class="left">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>About</a>
                    <a>How Search Works</a>
                </span>

                <span class="right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </span>
            </div>
        </footer>
        <!-- **********    FOOTER END   **********  -->
    </body>
</html>
