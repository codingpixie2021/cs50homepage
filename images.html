<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>

    <body>
        <!-- **********    HEADER   **********  -->
        <header class="header adv_header">
			<nav class="navbar">
				<a class="navbar_image" href="index.html">Google Search</a>
				
			</nav>
        </header>
        <!-- **********  HEADER END  **********  -->

        
        <!-- **********  MAIN CONTENT ********** -->
        <main class="main">

        <!-- **********   LOGO ********** -->
            <div class=logo>
                <img class="logo_google" src="img/logo.png" width="272px" height="92px" alt="Google Logo">
                <div class="logo_subtext">
                    <span>Images</span>
                </div>
            </div>

        <!-- ********** IMAGE SEARCH FORM **********  -->
            <form class="myform " action="https://google.com/search" method="GET">
                        
                <div class="img_wrapper">
                    <div class="lupa_wrap">
                        <img class="lupa" src="img/lupa.png">
                    </div>
                    <input class="search_input" type="text" name="q" autofocus><br>

                </div>

            </form>
            
             <!-- ********** IMAGE SEARCH FORM END **********  -->

        </main>
        <!-- **********  MAIN CONTENT END ********** -->
         

        <!-- **********    FOOTER   **********  -->
        <footer class="footer">
            <div class="country">
				<p>Romania</p>
			</div>
            <div class="more-footer">
                <span class="left">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>About</a>
                    <a>How Search Works</a>
                </span>

                <span class="right">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </span>
            </div>
        </footer>
        <!-- **********    FOOTER END   **********  -->
    </body>
</html>
